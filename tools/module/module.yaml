modules:
  - name: "process"
    libraryName: "libftq-process"
    compiler: "g++"
    flags: "-std=c++17"
    installationFolder: "/usr/local/lib/"
    depedencies:
      domain:
        - "../../domain/logger/src/Logger.cpp"

  - name: "fileIO"
    libraryName: "libftq-fileIO"
    compiler: "g++"
    flags: "-std=c++17"
    installationFolder: "/usr/local/lib/"

  - name: "logger"
    libraryName: "libftq-logger"
    compiler: "g++"
    flags: "-std=c++17"
    installationFolder: "/usr/local/lib/"
  


